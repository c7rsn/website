<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C7RSN - Macros Calculator </title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/macros.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <p class="back-link"><a href="index.html">Back</a></p>
        <h1 style="padding: 0px;"><b><span id="page-title"> Macros Calculator </span></b></h1>
        <p style="font-size: 14px; opacity: 80%;">Get huge.</p>
        <hr>
    </div>

    <form class="calculator" action="javascript:calculate()">

        <div class="bodyweight">
            <label for="bw">Body Weight:</label>
            <input type="number" value="150" class="bw" id="bw" step="0.1" required>
            <select name="bw-units" id="bw-units" class="units">
                <option value="lbs">lbs</option>
                <option value="kgs">kgs</option>
            </select>
        </div>

        <div class="p-ratio">
            <label for="ratio-grams">Protein Ratio:</label>
            <input type="number" value="1" class="ratio-grams" id="ratio-grams" step="0.1" required>
            <label for="ratio-weight">grams per</label>
            <input type="number" value="1" class="ratio-weight" id="ratio-weight" step="0.1" required>
            <select name="rat-units" id="ratio-units" class="units">
                <option value="lbs">lbs</option>
                <option value="kgs">kgs</option>
            </select>
            <label for="ratio-weight">of bodyweight.</label>
        </div>
        
        <div class="split">
            <p style="margin: 0px;">Macro Split (%)</p>
            <div class="macro-split">
                <div class="macro-item">
                    <label for="bw">Carbs:</label>
                    <input type="number" value="50" class="split-c" id="split-c" required>
                </div>
                <div class="macro-item">
                    <label for="bw">Protein:</label>
                    <input type="number" value="30" class="split-p" id="split-p" required>
                </div>
                <div class="macro-item">
                    <label for="bw">Fat:</label>
                    <input type="number" value="20" class="split-f" id="split-f" required>
                </div>
            </div>
        </div>

        <input type="submit" value="Submit" class="submit">

    </form>

    <hr>

    <div class="output-info">
        <p><b>Total Calories:</b> <span id="total-calories">0cal</span></p>
        <p><b>Carbs:</b> <span id="total-carbs">0g</span></p>
        <p><b>Protein:</b> <span id="total-protein">0g</span></p>
        <p><b>Fat:</b> <span id="total-fat">0g</span></p>
    </div>

    <div class="footer">
        <hr>
        <p class="footer">Macros Calculator Version 0.1 | 10/17/24</p>
    </div>

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/macros.js"></script>
    <script> var s = localStorage['chatroom_username']; if (s) { document.getElementById("chat-name").value = s }</script>
</body>

</html>
